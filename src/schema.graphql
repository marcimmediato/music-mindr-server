type Artist {
  id: ID!
  name: String!
  spotifyId: String
  #albums: [Album]!
  #songs: [Song!]!
}

type ArtistResult {
  id: ID!
  name: String!
  description: String
  score: Int!
}

type Album {
  id: ID!
  title: String!
  artist: Artist!
  #songs: [Song!]!
}

type AlbumResult {
  id: ID!
  title: String!
  score: Int!
  artist: Artist!
}

type AlbumGroup {
  id: ID!
  title: String!
  firstRelease: String!
}

type AlbumSong {
  id: ID!
  name: String!
  trackNum: Int!
}

