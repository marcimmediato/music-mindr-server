type Artist {
  id: ID!
  name: String!
  mbId: String!
  spotifyId: String
  albums: [Album]
  #albums: [Album!]
  #songs: [Song!]
}

type ArtistResult {
  id: ID!
  name: String!
  description: String
}

type Album {
  id: ID!
  name: String!
  artist: Artist!
  #songs: [AlbumSong!]!
}

type AlbumResult {
  id: ID!
  name: String!
  year: String
  country: String
}

type AlbumSong {
  id: ID!
  name: String!
  trackNum: Int!
}

