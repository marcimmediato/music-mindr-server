type Query {
  artist(id: String): Artist!
  artists(query: String!): [ArtistResult!]!
}

type User {
  id: ID!
  username: String!
  email: String!
  password: String!
}

type Artist {
  id: ID!
  name: String!
  mbID: String!
  spotifyID: String
  albums: [Album!]
  songs: [Song!]
}

type ArtistResult {
  id: ID!
  name: String!
  description: String
}

type Album {
  id: ID!
  name: String!
  artist: Artist!
  songs: [Song!]!
}

type Song {
  id: ID!
  name: String!
  artist: Artist!
  album: Album!
}
