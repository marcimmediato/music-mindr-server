type Artist {
  id: ID!
  name: String!
  albums: [Album]!
  #songs: [Song!]!
}

type Album {
  id: ID!
  name: String!
  artist: Artist!
  tracks: [Track!]!
}

type Track {
  id: ID!
  name: String!
  artist: Artist
  album: Album
}
